<HTML>

<head>
    <title>
        Clock
    </title>
    <script type='text/javascript'>
        function display_time() {
            var refresh = 1000; //1000 milli seconds = 1 second
            mytime = setTimeout('display_tp()', refresh)
        }
        function display_tp() {
            var t = new Date()
            document.getElementById('tp').innerHTML = t;
            display_time();
        }

    </script>
</head>

<body onload=display_tp();>
    <h1></h1>
    <h1><span id='tp'></span></h1>
</body>

</HTML>
